<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="diseño.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>pagina de Agus Margareto</title>
</head>
<body>
  <header>
    <div class="header">
        <h2>Repositorios de Agustin Margareto 5°c</h2>
        <b><p>Programacion Orientada a Objetos</p></b>
      </div>
  </header>
  <button id="bdd">Base de Datos</button>
  <div id="todo">
  <i onclick="change_icon(this)" class="fa fa-eye"></i>
  </div>  
  <div id="ejercicios">
    <p class="info1">This is a paragraph.</p>
  </div>


    <script>
    var todo = document.getElementById("todo");  
    var div = document.getElementById("ejercicios");
    var codigo = div.getElementsByClassName("info1");

    if (todo.style.display === "block") {
    todo.style.display = "none";
    }

  $(document).ready(function(){
    $("button").click(function(){
      $("i").toggle();
      if (div.style.display === "none") {
        div.style.display = "block";
    } else {
        div.style.display = "none";
    }
    });
  });

  $(document).ready(function(){
    $("i").click(function(){
      $(codigo).toggle();
    });
  });

    function change_icon(icon) {
  icon.classList.toggle("fa-eye-slash");
}

    </script>
  </body>
</html>
