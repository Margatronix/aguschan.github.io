<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>pagina de Agus Margareto</title>
</head>
<body>
  <header>
    <div class="header">
        <h2>Repositorios de Agustin Margareto 5°c</h2>
        <b><p>Programacion Orientada a Objetos</p></b>
      </div>
  </header>
  <button id="poo_button">Ejercicios de Programacion Orientada a Objetos</button>
  <div id="ejercicios">
    <h1 class="titulosEjercicios"><i id="i1" onclick="change_icon(this)" class="fa fa-eye"></i>Ejercicio del 8 de Marzo Parte 1 y 2</h1> 
    <div id="ejercicio1">
      <p><a href="https://raw.githubusercontent.com/aguschan/aguschan.github.io/main/labo/ejercicio%20parte1/Main.java" class="titulo_codigo">Main.java</a></p>
      <p><a href="https://raw.githubusercontent.com/aguschan/aguschan.github.io/main/labo/ejercicio%20parte1/persona.java" class="titulo_codigo">Persona.java</a></p>
    </div>
      <h1 class="titulosEjercicios"><i id="i2" onclick="change_icon(this)" class="fa fa-eye"></i>Ejercicio del 9 de Marzo Parte 1</h1>
      <div id="ejercicio2">
      <p><a href="https://raw.githubusercontent.com/aguschan/aguschan.github.io/main/labo/ejercicio%202/Main.java" class="titulo_codigo">Main.java</a></p>
      <p><a href="https://raw.githubusercontent.com/aguschan/aguschan.github.io/main/labo/ejercicio%202/Producto.java" class="titulo_codigo">Producto.java</a></p>
    </div>
      <h1 class="titulosEjercicios"><i id="i3" onclick="change_icon(this)" class="fa fa-eye"></i>Ejercicio del 9 de Marzo Parte 2</h1>
    <div id="ejercicio3">
      <p><a href="https://raw.githubusercontent.com/aguschan/aguschan.github.io/main/labo/arraylist/Main.java" class="titulo_codigo">Main.java</a></p>
      <p><a href="https://raw.githubusercontent.com/aguschan/aguschan.github.io/main/labo/arraylist/SistemaDeRegistroDePersonas.java" class="titulo_codigo">SistemaDeRegistroDePersonas.java</a></p>
      <p><a href="https://raw.githubusercontent.com/aguschan/aguschan.github.io/main/labo/arraylist/persona.java" class="titulo_codigo">Persona.java</a></p>
    </div>
  </div>

    <script>
    var t_codigo = ejercicio1.getElementsByClassName("titulo_codigo");
    var t_codigo2 = ejercicio2.getElementsByClassName("titulo_codigo");
    var t_codigo3 = ejercicio3.getElementsByClassName("titulo_codigo");

  $(document).ready(function(){
    $("button").click(function(){
    if (ejercicios.style.display === "none") {
        ejercicios.style.display = "block";
    } else {
        ejercicios.style.display = "none";
    }
    });
  });

  $(document).ready(function(){
    $(i1).click(function(){
      $(t_codigo).toggle();
      if (ejercicio1.style.display === "none") {
        ejercicio1.style.display = "block";
    } else {
        ejercicio1.style.display = "none";
    }
    });
  });

  $(document).ready(function(){
    $(i2).click(function(){
      $(t_codigo2).toggle();
      if (ejercicio2.style.display === "none") {
        ejercicio2.style.display = "block";
    } else {
        ejercicio2.style.display = "none";
    }
    });
  });

  $(document).ready(function(){
    $(i3).click(function(){
      $(t_codigo3).toggle();
      if (ejercicio3.style.display === "none") {
        ejercicio3.style.display = "block";
    } else {
        ejercicio3.style.display = "none";
    }
    });
  });
 
    function change_icon(icon) {
  icon.classList.toggle("fa-eye-slash");
}

    </script>
