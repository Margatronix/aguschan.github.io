<input type="text" id="usuario">
<br>
<form method="POST">
    <p>Ingrese contraseña:</p>
    <div class="form-row">
        <div class="col">
            <input class="form-control" type="password" name="password" id="password">
        </div>
        <div class="col">
            <button class="btn btn-primary" type="button" onClick="mostrarContrasena()">Mostrar Contraseña
            </button>
        </div>
    </div>
</form>
<a onclick="iniciar_sesion()" class="links" href="#"><b>iniciar sesion</b></a>
  </div>
  <script>
    function mostrarContrasena(){
        var tipo = document.getElementById("password");
        if(tipo.type === "password"){
            tipo.type = "text";
        }else{
            tipo.type = "password";
        }
    }
    function iniciar_sesion(){
        var password = document.getElementById("password").value;
        var user = document.getElementById("usuario").value;
        let objetoConInformacion = { usuario : user , contraseña : password };

        $.ajax({
            url: "http://localhost:8080/ingreso",
            type: 'POST',
            contentType: "application/json",
            data: JSON.stringify(objetoConInformacion)
        })
            .done(function (data) {

                /* hace algo con el objeto "data" recibido, si es que recibe algo */
                console.log(data);

            })
            .fail(function (jqXHR, textStatus, errorThrown) {
                console.log("error, no se pudo ingresar los nuevos datos");
                console.log(jqXHR);
                console.log(textStatus);
                console.log(errorThrown);
            });
    }
</script>
